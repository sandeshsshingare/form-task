<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Designing</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="div navbar navbar-expand-lg d-flex justify-content-center">
      <h2>Form Designing</h2>
    </div>
    <div class="container mx-5 bg-light align-items-center">
      <div class="row my-4">
        <div class="col">
          <label for="firstname" class="label">First name*</label>
          <input
            type="text"
            placeholder="abc"
            id="first-name"
            class="form-control"
          />
        </div>
        <div class="col">
          <div class="label" for="middlename">Middle name</div>
          <input
            type="text"
            placeholder="mno"
            id="middle-name"
            class="form-control"
          />
        </div>
        <div class="col">
          <div class="label" for="lastname">Last name*</div>
          <input
            type="text"
            placeholder="xyz"
            id="last-name"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address*</label
          >
          <input
            type="email"
            class="form-control"
            id="email-id"
            placeholder="xyz@gmail.com"
            aria-describedby="emailHelp"
            onkeyup="emailvalid()"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="passwordfield" class="form-label"> Password* </label>
            <input
              type="password"
              id="password"
              class="form-control"
              aria-describedby="passwordhelp"
              onkeyup="passwordf(),pwd()"
            />
            <div class="form-text" id="passwordhelp">
              Password must contain alphanumeric and length is greater than 8.
            </div>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="confirmpasswordfield" class="form-label">
              Confirm password*
            </label>
            <input type="password" id="confirm-password" class="form-control" onkeyup="checkpwd()"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" id="create-account" class="btn btn-primary">
            Create account
          </button>
        </div>
      </div>
    </div>

   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
